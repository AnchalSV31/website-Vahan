<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <div class="logo">VAHAN</div>
        <div class="subtitle">Compare, Choose, and Ride Smart!</div>
      </div>
      <div class="menu-icon">☰</div>
    </div>

    <div class="banner-img">
      <img
        src="img1.jpg"
        alt="Transportation vehicles including bus, auto rickshaw, and taxi"
      />
    </div>

    <div class="welcome-text">HELLO USER!!</div>

    

    <div class="form-container">
      <div class="form-group">
        <label>Phone No. :</label>
        <input type="tel" placeholder="Enter your phone number" />
      </div>
      <div class="form-group">
        <label>Password :</label>
        <input type="password" placeholder="Enter password" />
      </div>
    </div>

    <a href="profile.html" style="text-decoration:none"><button class="btn">LOGIN</button></a>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <div class="footer">
      <div class="social-icons">
        <span><i class="fab fa-instagram"></i></span>
        <span><i class="fas fa-envelope"></i></span>
        <span><i class="fab fa-twitter"></i></span>
        <span><i class="fab fa-facebook"></i></span>
      </div>
      <div class="footer-links">
        <a href="#">Terms & Conditions</a>
        <a href="#">Privacy Policy</a>
        <a href="#">About Us</a>
        <a href="#">Careers</a>
      </div>
      <div class="copyright">
        © 2025 VAHAN Transportation. All Rights Reserved.
      </div>
    </div>

    <script>
      // JavaScript for mobile menu toggle
      document
        .getElementById("menuToggle")
        .addEventListener("click", function () {
          document.getElementById("navMenu").classList.toggle("active");
        });

      // JavaScript for dropdown menus
      const navLinks = document.querySelectorAll(".nav-link");
      navLinks.forEach((link) => {
        link.addEventListener("click", function (e) {
          if (window.innerWidth <= 768) {
            e.preventDefault();
            this.nextElementSibling.classList.toggle("show");
          }
        });
      });
    </script>
  </body>
</html>
